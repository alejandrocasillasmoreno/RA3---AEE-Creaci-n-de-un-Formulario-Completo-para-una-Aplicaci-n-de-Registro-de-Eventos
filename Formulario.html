<!DOCTYPE html>
<html>

<head>
    <!-- Configuración básica del documento -->
    <title>Formulario de Registro de Eventos</title>
    <meta charset="UTF-8">
    <meta name="Descripcion" content="Pagina de descripción personal">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <!-- Enlace a Bootstrap CSS para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Contenedor principal -->
    <div class="container mt-4">
        <main>
            <header>
                <h1>Campos del Formulario</h1>
            </header>

            <!-- SECCIÓN 1: Información Personal -->
            <h2>1. Informaci&oacute;n personal:</h2>
            <form method="post" action="procesar_evento.php" enctype="multipart/form-data">
                <ul class="row list-unstyled">
                    <li class="col-md-6 mb-3">
                        <label for="nombre" class="form-label">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required class="form-control">
                    </li>
                    <li class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo electr&oacute;nico:</label>
                        <input type="email" id="email" name="email" placeholder="Tu correo electronico"  required class="form-control">
                    </li>
                    <li class="col-md-6 mb-3">
                        <label for="telefono" class="form-label">N&uacute;mero de tel&eacute;fono:</label>
                        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="Tu número de telefono"  class="form-control">
                    </li>
                    <li class="col-md-6 mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required class="form-control">
                    </li>
                    <li class="col-12 mb-3">
                        <label class="form-label">Genero:</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="masculino" name="genero" value="masculino" class="form-check-input">
                            <label for="masculino" class="form-check-label ms-1">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="femenino" name="genero" value="femenino" class="form-check-input">
                            <label for="femenino" class="form-check-label ms-1">Femenino</label>
                        </div>
                    </li>
                </ul>

                <!-- SECCIÓN 2: Información del Evento -->
                <h2>2. Informaci&oacute;n del Evento:</h2>
                <ul class="row list-unstyled">
                    <li class="col-md-6 mb-3">
                        <label for="fecha_evento" class="form-label">Fecha del Evento:</label>
                        <input type="date" id="fecha_evento" name="fecha_evento" placeholder="Escribe la fecha del evento" class="form-control">
                    </li>
                    <li class="col-md-6 mb-3">
                        <label for="tipo_entrada" class="form-label">Tipo de entrada:</label>
                        <select id="tipo_entrada" name="tipo_entrada" class="form-select">
                            <option value="general">General</option>
                            <option value="vip">VIP</option>
                            <option value="estudiante">Estudiante</option>
                        </select>
                    </li>
                    <li class="col-12 mb-3">
                        <label class="form-label">Preferencias de comida:</label>
                        <div class="form-check">
                            <input type="checkbox" id="vegetariano" name="vegetariano" value="vegetariano" class="form-check-input">
                            <label for="vegetariano" class="form-check-label ms-1">Vegetariano</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="vegano" name="vegano" value="vegano" class="form-check-input">
                            <label for="vegano" class="form-check-label ms-1">Vegano</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="sin_gluten" name="sin_gluten" value="sin_gluten" class="form-check-input">
                            <label for="sin_gluten" class="form-check-label ms-1">Sin gluten</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" id="sin_preferencias" name="sin_preferencias" value="sin_preferencias"  class="form-check-input">
                            <label for="sin_preferencias" class="form-check-label ms-1">Sin preferencias</label>
                        </div>
                    </li>
                </ul>

                <!-- SECCIÓN 3: Información de Acceso -->
                <h2>3. Informaci&oacute;n de Acceso:</h2>
                <ul class="row list-unstyled">
                    <li class="col-md-6 mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario:</label>
                        <input type="text" id="usuario" name="usuario" placeholder="nombre de usuario" required class="form-control">
                    </li>
                    <li class="col-md-6 mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Escribe la Contraseña" required class="form-control">
                    </li>
                    <li class="col-md-6 mb-3">
                        <label for="confirmacion" class="form-label">Confirmaci&oacute;n de Contraseña:</label>
                        <input type="password" id="confirmacion" name="confirmacion" placeholder="Escribe nuevamente la contraseña" required class="form-control">
                    </li>
                </ul>

                <!-- SECCIÓN 4: Preferencias de Contacto -->
                <h2>4. Preferencias de contacto:</h2>
                <ul class="row list-unstyled">
                    <li class="col-12 mb-3">
                        <div class="form-check">
                            <input type="checkbox" id="notificaciones" name="notificaciones" value="Acepto" class="form-check-input">
                            <label for="notificaciones" class="form-check-label ms-1">¿Desea recibir notificaciones por correo electr&oacute;nico?</label>
                        </div>
                    </li>
                    <li class="col-12 mb-3">
                        <div class="form-check">
                            <input type="checkbox" id="terminos_condiciones" name="terminos_condiciones" value="Acepto" required class="form-check-input">
                            <label for="terminos_condiciones" class="form-check-label ms-1">¿Acepta los t&eacute;rminos y condiciones?</label>
                        </div>
                    </li>
                </ul>

                <!-- SECCIÓN 5: Encuesta Adicional -->
                <h2>5. Encuesta Adicional:</h2>
                <ul class="row list-unstyled">
                    <li class="col-md-6 mb-3">
                        <label for="calificacion" class="form-label">Calificaci&oacute;n de eventos anteriores:</label>
                        <input type="range" id="calificacion" name="calificacion" min="1" max="10" class="form-range">
                    </li>
                    <li class="col-md-6 mb-3">
                        <label for="comentarios" class="form-label">Comentarios adicionales:</label>
                        <textarea id="comentarios" name="comentarios" class="form-control" rows="3"></textarea>
                    </li>
                </ul>

                <!-- SECCIÓN 6: Adjuntar un archivo -->
                <h2>6. Adjuntar un archivo:</h2>
                <ul class="row list-unstyled">
                    <li class="col-md-6 mb-3">
                        <label for="archivo" class="form-label">Subir archivo:</label>
                        <input type="file" id="archivo" name="archivo" class="form-control">
                    </li>
                </ul>

                <div class="mt-4 d-flex justify-content-between">
                    <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
                    <button type="submit" class="btn btn-primary">Enviar Formulario</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>>
